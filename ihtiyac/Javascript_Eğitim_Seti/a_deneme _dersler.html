<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ders 81</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        #c1 {
            border: 2px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
<img id="im" src="goruntu1.jpg" width="200" height="200"/>

<canvas id="c1" width="1500" height="900"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("c1");
        var a = canvas.getContext("2d");

        var img = document.getElementById("im");

        a.drawImage(img, 20, 20);

        var grd = a.createRadialGradient(75,50,10,90,60,190);

        grd.addColorStop(0, "black");
        grd.addColorStop(0.5, "green");
        grd.addColorStop(1, "white");

        a.fillStyle = grd;

        a.fillRect(20, 20, 250, 200);

        a.arc(250, 250, 100, 0, Math.PI*2, true);
        a.fillStyle = "green";
        a.lineWidth = "5";

        a.fill();
    }


</script>

</body>
</html>
