<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ders 67</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div id="div1" class="deneme" style="background-color:blue"></div>


<br/>
<button id="btn1">SlideUp</button>
<button id="btn2">SlideDown</button>
<button id="btn3">SlideToggle</button>

<script>
    $(function () {

        $("#btn1").click(function () {

            $("#div1").slideUp(3000);


        });
        $("#btn2").click(function () {

            $("#div1").slideDown(3000);

        });
        $("#btn3").click(function () {

            $("#div1").slideToggle(3000);

        });


    });


</script>

</body>
</html>
