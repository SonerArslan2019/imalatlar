<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 91 || JSON </title>


    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <style>

        
        
       

    </style>


</head>
<body>

    <div id="div1"></div>

    <button id="btn">Tıkla</button>

    <script>

        

        $(function () {
            

        $("#btn").click(function () {


            $.getJSON("deneme.json", function (data) {

                

                var ad = data["kisiler"][1]["isim"];
                var soyad = data["kisiler"][1]["soyisim"];

                $("#div1").html(ad + " " + soyad);


            });







        });


        


        });
        


    </script>




</body>
</html>
