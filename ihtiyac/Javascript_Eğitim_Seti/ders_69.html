<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 69 || JQuery </title>
    

    <script src="jquery-3.5.1.min.js"></script>


    <style>
          
        .deneme{

            width:200px;
            height:200px;
            margin-bottom:15px;
            font-size:32px;
            position:relative;
        }



    </style>




</head>
<body>


    <button id="btn">Animate</button>
    <br /><br /><br />



    <div id="div1" class="deneme" style="background-color:gray">Javascript</div>






    <script>




        $(function () {

            $("#btn").click(function () {

                $("#div1").animate({ height: "500px" }, 3000);

                $("#div1").queue(function () {

                    $(this).css("background-color", "yellow");
                    $(this).dequeue();

                });


                $("#div1").animate({ width: "500px" }, 3000);

                $("#div1").queue(function () {

                    $(this).css("background-color", "green");
                    $(this).dequeue();

                });


                $("#div1").animate({ height: "200px" }, 3000);

                $("#div1").queue(function () {

                    $(this).css("background-color", "red");
                    $(this).dequeue();

                });

                $("#div1").animate({width:"200px"},3000);
                    
                $("#div1").queue(function () {

                    $(this).css("background-color", "gray");
                    $(this).dequeue();

                });

                


            });
            



        });





    </script>




</body>
</html>
