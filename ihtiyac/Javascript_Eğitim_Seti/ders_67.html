<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 67 || JQuery </title>
    

    <script src="jquery-3.5.1.min.js"></script>


    <style>
          
        .deneme{

            width:100%;
            height:150px;
            margin-bottom:15px;

        }



    </style>




</head>
<body>

    <div id="div1" class="deneme" style="background-color:blue"></div>
    <div id="div2" class="deneme" style="background-color:red"></div>
    <div id="div3" class="deneme" style="background-color:green"></div>

    <br />
    <button id="btn1">SlideDown</button>
    <button id="btn2">SlideUp</button>
    <button id="btn3">SlideToggle</button>
    
    <script>




        $(function () {

            $("#btn1").click(function () {

                $("#div1").delay(4000).fadeOut(4000);
                //$("#div2").fadeOut(4000);
                //$("#div3").fadeOut(6000);

            });
            $("#btn2").click(function () {
                $("#div1").fadeIn(2000);
                $("#div2").fadeIn(4000);
                $("#div3").fadeIn(6000);


            });
            $("#btn3").click(function () {
                $("#div1").fadeToggle(2000);
                $("#div2").fadeToggle(4000);
                $("#div3").fadeToggle(6000);


            });

            $("#btn4").click(function () {

                $("#div1").fadeTo(3000, 0.2);
                $("#div2").fadeTo(3000, 0.4);
                $("#div3").fadeTo(3000, 0.6);
            });


        });





    </script>




</body>
</html>
