<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 56 || JQuery </title>
    

    <script src="jquery-3.5.1.min.js"></script>


    <style>


        #div1{
            width:100%;
            height:200px;
            background-color:yellow;
            
        }
        


    </style>




</head>
<body>

    <div id="div1">
        
    </div>
    <br /><br />
    <button id="btn">Tıkla</button>

    <script>

        var obje = {

            isim: "Doruk",
            soyisim: "Akgül",

            degistir: function () {
                $("#div1").css("background-color","green")
            }


        };
        

        $(function () {

            /*
            $("#div1").one({

                click: function () { $("#div1").css("background-color","green") },

                mouseenter:function () { $("#div1").css("background-color","red") },

                mouseleave :function () { $("#div1").css("background-color","black") }

            });
             */


            $("#btn").click($.proxy(obje,"degistir"));

            
           


        });

 



    </script>




</body>
</html>
