<body>

    <button onclick="pencereAc()" id="btn1">PencereAc</button>
    <button onclick="pencereTasi()" id="btn2">PencereTaşı</button>

    <script>

        var yeniPencere;

        function pencereAc() {

            yeniPencere = window.open("", "_blank", "width=200, height=200");

        }
        function pencereTasi() {

            yeniPencere.resizeTo(400, 400);

            yeniPencere.focus();

        }


    </script>
