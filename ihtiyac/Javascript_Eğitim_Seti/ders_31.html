<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 31 </title>
    
    
    <style>

        #div1{
            width:100%;
            height:100px;
            background-color:yellow;

        }


    </style>




</head>
<body>

    <div id="div1"></div>
    <input onmouseover="isim()" onmouseout="isim2()"  id="Text1" type="text"  />
    <button onclick="tiklamaIslemi()" id="buton1">Tıkla</button>

    <script>

        function tiklamaIslemi() {

            document.getElementById("div1").style.backgroundColor = "red";

        }

        function isim() {
            document.getElementById("Text1").style.width = "150px";
            document.getElementById("Text1").style.height = "150px";
            document.getElementById("Text1").style.backgroundColor = "red";
        }

        function isim2() {
            document.getElementById("Text1").style.width = "70px";
            document.getElementById("Text1").style.height = "60px";
            document.getElementById("Text1").style.backgroundColor = "yellow";
        }


        
    </script>




</body>
</html>
