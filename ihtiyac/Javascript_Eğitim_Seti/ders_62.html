<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JS Eğitim Seti || Ders 62 || JQuery </title>


    <script src="jquery-3.5.1.min.js"></script>


    <style>
        .deneme {
            display: block;
            border: 2px solid lightgrey;
            color: gray;
            padding: 5px;
            margin: 15px;
            font-weight: bold;
        }


    </style>


</head>
<body>
<div id="div1" class="deneme">
    div (5.Ebeveyn) ID: #div1
    <div id="div2" class="deneme">
        div (4.Ebeveyn) ID: #div2
        <ul class="deneme">
            ul (3.Ebeveyn )
            <li class="deneme">
                li (2.Ebeveyn)
                <p class="deneme">
                    p(1.Ebeveyn)
                    <span class="deneme">span</span>
                </p>
            </li>
        </ul>
    </div>

    <div id="div3" class="deneme">
        div ID: #div3
        <div id="div4" class="deneme">
            div ID: #div4
        </div>
    </div>

    <h1 class="deneme">
        h1
    </h1>

</div>

<br/>
<button id="btn">Tıkla</button>

<script>


    $(function () {

        $("#btn").click(function () {

            $("span").parentsUntil("#div1").css({

                "border": "2px solid red",
                "color": "red"

            });


        });


    });


</script>


</body>
</html>
