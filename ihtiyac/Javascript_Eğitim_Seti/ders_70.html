<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 70 || JQuery </title>
    

    <script src="jquery-3.5.1.min.js"></script>


    <style>
          
        .deneme{

            width:100%;
            height:500px;
            background-color:green;
            margin-bottom:15px;
            font-size:32px;
            position:relative;
        }



    </style>




</head>
<body>


    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <br /><br /><br />



    <div id="div1" class="deneme"></div>






    <script>




        $(function () {

            $("#btn1").click(function () {

                $("#div1").slideToggle(4000);


            });
            $("#btn2").click(function () {

                $("#div1").stop();


            });



        });





    </script>




</body>
</html>
