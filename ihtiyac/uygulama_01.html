<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UYGULAMA - 1</title>
    <style>
        #arttir {
            background-color: green;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;
        }

        #azalt {
            background-color: red;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;
        }
    </style>
</head>
<body>

<input id="text" type="text" value="5" />
<button onclick="artirma()" id="arttir">+</button>
<button onclick="azaltma()" id="azalt">-</button>


<script>
    function artirma() {
        var a = document.getElementById("text").value;
        a = Number(a);
        a += 1;
        document.getElementById("text").value = a;
    }

    function azaltma() {
        var a = document.getElementById("text").value;
        a = Number(a);
        a -= 1;
        document.getElementById("text").value = a;
    }

</script>


<script src="main.js"></script>

</body>
</html>
