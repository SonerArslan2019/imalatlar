<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UYGULAMA-8</title>
    <style>


    </style>
</head>
<body>

<div id="div1"></div>

<script>
    var box = document.getElementById("div1");

    box.style.width = "200px";
    box.style.height = "200px";
    box.style.position = "absolute";
    box.style.top = "10px";
    box.style.left = "10px";
    box.style.backgroundImage = "url(img/goruntu4.png)";

    var yukariDon = false;
    var solaDon = false;

    function animasyon(box, top, left) {
        var ustKonum = Number(box.style.top.split("px")[0]);
        var solKonum = Number(box.style.left.split("px")[0]);

        if (ustKonum >= (window.innerHeight - Number(box.style.height.split("px")[0]))) {
            yukariDon = true;
        } else if (ustKonum <= 0) {
            yukariDon = false;
        }
        box.style.top = (ustKonum + top).toString() + "px";
        if (solKonum >= (window.innerWidth - Number(box.style.width.split("px")[0]))) {
            solaDon = true;
        } else if (solKonum <= 0) {
            solaDon = false;
        }
        box.style.left = (solKonum + left).toString() + "px";
    }

    var a = setInterval(function () {
        if (yukariDon === true && solaDon === true) {
            animasyon(box, -1, -1);
        } else if (yukariDon === false && solaDon === true) {
            animasyon(box, 1, -1);
        } else if (yukariDon === true && solaDon === false) {
            animasyon(box, -1, 1);
        } else if (yukariDon === false && solaDon === false) {
            animasyon(box, 1, 1);
        }

    }, 2);


</script>


<script src="main.js"></script>
</body>
</html>
