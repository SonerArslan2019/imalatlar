<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UYGULAMA - 3</title>
    <style>
        #div1 {
            width: 10%;
            height: 150px;
            position: relative;
            top: 100px;
            left: 25%
        }

        #div2 {
            width: 100%;
            height: 100px;
            background-color: rgb(207, 60, 60);
        }

        #div3 {
            width: 100%;
            height: 50px;
            background-color: rgb(216, 91, 91);
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
</div>

<script>
    var a = [
        {yorum: "ilk gunden beri takipdeyim, herkese tavsiye ederim.", isim: "Doruk akgul"},
        {yorum: "oldukca bassarili bir urun, ilk gunden etkisi hissediliyor", isim: "irem sisman"},
        {yorum: "kesinlikle bu urunu herkese tavsiye edecegim", isim: "kilic kalander"},
        {yorum: "genc yasli herkesin kullanabilecegi bir urun", isim: "Yagmur aydin"},
    ]

    var random;

    function sayiUret() {
        random = Math.round(Math.random() * 3);

    }

    setInterval(function () {
        sayiUret()
        document.getElementById("div2").innerHTML = a[random].yorum;
        document.getElementById("div3").innerHTML = a[random].isim;

    }, 2000);

</script>


<script src="main.js"></script>
</body>
</html>
